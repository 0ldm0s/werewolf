<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Werewolf</title>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<template name="main">
  <header class="header-block">
    {{> loginButtons}} <!-- TODO: Remove later after testing -->
    <h1><a class="site-title" href="{{pathFor 'main'}}">Werewolf</a></h1>
  </header>

  <div class="content-block">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          {{#if currentUser}}
            <section id="menu-section">
              <p><a href="{{pathFor 'roomsList'}}" id="join-game" class="btn btn-default">Join Game</a></p>
              <p><a href="{{pathFor 'roomHost'}}" id="host-game" class="btn btn-default">Host Game</a></p>
              <p><a href="#" id="view-profile" class="btn btn-default">View Profile</a></p>
              <p><a href="#" id="game-options" class="btn btn-default">Options</a></p>
            </section>
          {{else}}
            <section id="intro-section">
              <p class="intro-text">Manic town</p>
              <p class="intro-text">Full of manic people</p>
              <p class="intro-text">Waking up each day</p>
              <p class="intro-text">No more</p>
              <ul class="login-buttons nav navbar-nav">
                {{> loginButtons}}
              </ul>
            </section>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
