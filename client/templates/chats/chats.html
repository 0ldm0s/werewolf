<template name="chatBox">
  <section id="chat-box">
    <div class="chat-messages">
      {{#each messages}}
        <div>
          {{#if notServer}}<b>{{sender}}: </b>{{/if}}<span>{{message}}</span>
        </div>
      {{/each}}
    </div>
    <div class="chat-controls clearfix">
      <input type="text" name="chat-message" id="chat-message" class="form-control">
      <button id="send-message" class="btn btn-default">Send</button>
    </div>
  </section>
</template>
