<template name="roomsList">
  <header class="header-block">
    <h1><a class="page-title" href="{{pathFor 'main'}}">Join Game</a></h1>
  </header>

  <div class="content-block">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <section id="rooms-section">
            <h3>Select a room to join</h3>
            <div class="rooms-list">
              {{#each rooms}}
                <div class="room-item">
                  <p><a href="{{pathFor 'roomLobby'}}" class="btn btn-default">{{name}}</a></p>
                </div>
              {{/each}}
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</template>
